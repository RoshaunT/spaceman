<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<main>HANGMAN</main>
<body>
    <div id="container">
        <div id="word"></div>
        <div id="category"></div>
        <input type="text" id="letterInput" maxlength="1">
        <button id="letterButton">Guess</button>
        <button id="restartButton">Restart</button>
        <div id="status"></div>
    </div>
    <h1 id="incorrectGuesses"></h1>
</body>
</html>
